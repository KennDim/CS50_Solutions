<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario</title>
  </head>
  <body>
    <p>To view, check Console in Developer Tools</p>
    <button id="marioLess">Mario Less</button>
    <button id="marioMore">Mario More</button>

    <script type="text/javascript">

      function marioLess(height) {
        let hash = "", space = "";

        for (let i = 0; i < height; i++) {
          for (let j = height - i - 1; j > 0; j--) {
            space += " ";
          }
          hash += "#";
          console.log(space + hash);
          space = "";
        }
      }

      function marioMore(height) {
        let line = "", hash = "", space = "";

        for (let i = 0; i < height; i++) {
          for (let j = height - i - 1; j > 0; j--) {
            space += " ";
          }
          hash += "#"
          line += space + hash;
          console.log(line + "  " + hash);
          space = "";
          line = "";
        }
      }

      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          let height;

          do {
            height = prompt("Height:", "8");
          } while (height < 1 || height > 8);

          if (button.id === "marioLess") {
            marioLess(height);
          }
          else {
            marioMore(height);
          }
        });
      });

    </script>
  </body>
</html>
