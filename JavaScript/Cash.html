<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cash</title>
  </head>
  <body>
    <p>Check Console in Developer Tools</p>

    <script type="text/javascript">

      const coins = {
        quarter: 25,
        dime: 10,
        nickel: 5,
        penny: 1,
      };

      let numberOfCounts = 0;

      function countCoins(change) {
        let coin = Math.round(change * 100);

        for (let key in coins) {
          if (coin !== 0) {
            coin %= coins[key];
            numberOfCounts++;
          }
        }

        return console.log(numberOfCounts);

      }

      let change;
      do {
        change = parseFloat(prompt("Change owed: "));
      } while (typeof change !== "number");

      countCoins(change);

    </script>
  </body>
</html>
